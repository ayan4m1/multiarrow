name: MultiArrow
main: in.thekreml.plugins.multiarrow.MultiArrow
author: ayan4m1
version: 0.9.9
permissions:
    multiarrow.use.all:
        default: op
        description: Allows use of all arrow types
    multiarrow.use.normal:
        default: true
        description: Allows use of normal arrows
    multiarrow.free-fees:
        default: true
        description: Bypass iConomy fee cost
    multiarrow.free-materials:
        default: op
        description: Bypass extra materials cost
    multiarrow.infinite:
        default: false
        description: Will not not consume arrows when firing
